<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>充电站管理系统 - 用户端</title>
  <!-- 高德地图 JS API - 请在 .env.local 中配置 VITE_AMAP_KEY -->
  <script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: '%VITE_AMAP_SECURITY_CODE%' // 高德地图安全密钥
    }
  </script>
  <script src="https://webapi.amap.com/maps?v=2.0&key=%VITE_AMAP_KEY%&plugin=AMap.Geolocation"></script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
