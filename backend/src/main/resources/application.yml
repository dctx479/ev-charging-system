spring:
  application:
    name: charging-system

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ev_charging_system}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&connectionCollation=utf8mb4_unicode_ci
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root123456}

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        connection:
          charSet: UTF-8
          characterEncoding: UTF-8
          useUnicode: true

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 服务器配置
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-response: true

# JWT配置
jwt:
  secret: ${JWT_SECRET:please-change-this-secret-key-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24小时（毫秒）

# AI服务配置
ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:5000}
    connect-timeout: ${AI_CONNECT_TIMEOUT:5000}  # 连接超时（毫秒）
    read-timeout: ${AI_READ_TIMEOUT:10000}    # 读取超时（毫秒）

# 日志配置
logging:
  level:
    com.ev.charging: debug
    org.springframework.web: info
    org.hibernate.SQL: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
